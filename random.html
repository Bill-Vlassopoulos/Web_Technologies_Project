<!DOCTYPE html>



<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Gallery Van Gogh</title>
    <link rel="stylesheet" href="main_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="myTopnav">
        <div class="row">
            <a class="col-4" href="#home" id="home">Art Gallery<br> Van Gogh</a>
            <a class="col" href="#collection" id="collection">ΣΥΛΛΟΓΗ</a>
            <a class="col" href="#biography">ΒΙΟΓΡΑΦΙΑ</a>
            <a class="col" href="#events">ΕΚΘΕΣΕΙΣ</a>
            <a class="col" href="#tickets">ΕΙΣΗΤΗΡΙΑ</a>
            <!--Small screens-->
            <a href="javascript:void(0);" class="icon" onclick="smallScreens()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <div class="seperator">
        <hr>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        function smallScreens() {
            var x = document.getElementById("myTopnav");
            if (x.className === "container") {
                x.className += " responsive";
            } else {
                x.className = "container";
            }
        }
     </script>

</body>

</html>
