<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Gogh Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="" class="logo">LOGO</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class="bx bx-x" id="close-icon"></i>
        </label>
        <nav>
            <a href="">αρχικη</a>
            <a href="">βιογραφια</a>
            <a href="">εισητηρια</a>
            <a href="">εκθεσεις</a>
            <a href="">επικοινωνια</a>
        </nav>
    </header>


    <div id="carouselExample" class="carousel slide carousel-fade">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active c-item">
                <img src="https://images.unsplash.com/photo-1561213388-ab74b297d429?q=80&w=2077&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
                " class="d-block w-100 c-img" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>“I dream my painting and I paint my dream.”</h5>
                    <h6>― Vincent Van Gogh</h6>
                    <button class="btn btn-outline-primary">Book a Ticket</button>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="https://images.unsplash.com/photo-1514905552197-0610a4d8fd73?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
                " class="d-block w-100 c-img" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>“I put my heart and soul into my work, and I have lost my mind in the process.”</h5>
                    <h6>― Vincent Van Gogh</h6>
                    <button class="btn btn-outline-primary">Book a Ticket</button>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="https://images.unsplash.com/photo-1577049093795-cd995765cbca?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    class="d-block w-100 c-img" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>“I am seeking, I am striving, I am in it with all my heart.”</h5>
                    <h6>― Vincent Van Gogh</h6>
                    <button class="btn btn-outline-primary">Book a Ticket</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section class="art">
        <div class="img-container">
            <img src="https://static.independent.co.uk/2022/08/30/09/newFile-2.jpg" alt="...">
        </div>
        <div class="img-container"><img
                src="https://digitalandaiart.com/wp-content/uploads/2023/03/GWalker_TAGuild_art_in_the_style_of_van_gogh._c0399465-9fcd-4cf8-ab85-3a24b214b7ca-1024x683.jpg"
                alt="">
            <button class="btn-outline-primary images button">See more</button>
        </div>
        <div class="img-container"><img
                src="https://img.goodfon.com/original/1920x1200/c/53/art-van-gogh-farmers-tools.jpg" alt="">
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
